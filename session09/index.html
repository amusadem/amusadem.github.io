<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: blur(50px) invert(0);
      filter: blur(50px) invert(0);

     }

    .my_filter:hover{

      animation: myfilteranimation 4s forwards;

    }

     @keyframes myfilteranimation{


			 50% {
				 -webkit-filter: blur(0px) invert(1);
	        filter: blur(0px) invert(1);
			 }

				100%{
	       -webkit-filter: blur(0px) saturate(2);
	        filter: blur(0px) saturate(2);
	       }

     }

	</style>
</head>
<body>

<img class="my_filter" src="img/beach.jpg" alt="beach">

</body>
</html>
